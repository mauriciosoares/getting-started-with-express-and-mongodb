<div class="container">
	<div class="row">
		<form action="#">
			<div class="input-group">
				<span class="input-group-addon">Busca</span>
				<input type="text" class="form-control" ng-model="search.name">
			</div>
		</form>
	</div>

	<div class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Price</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="wine in wines | filter:search | orderBy:'name'" class="list-group-item">
					<td>
						{{wine.name}}
					</td>
					<td>
						{{wine.price}}
					</td>
					<td>
						<a href="#/wine/{{wine._id}}" class="glyphicon glyphicon-edit">Edit</a>
					</td>
					<td>
						<a href="" class="glyphicon glyphicon-remove" ng-click="deleteWine(wine)">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
